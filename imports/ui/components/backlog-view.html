<template name="backlogViewTemplate">
    <div class="backlog-edit-view">
        <div class="col-md-6 col-md-offset-3">
            {{> mainPageHeaderTemplate title="Edit Backlog"}}
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputBacklogName" value="{{backlogName}}" placeholder="Backlog Name">
                </div>
                <div class="form-group">
                    <label for="inputBacklogDescription">Description</label>
                    <textarea rows="3" class="form-control" id="inputBacklogDescription" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </div>
</template>
