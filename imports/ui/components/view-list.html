<template name="backlogViewListTemplate">
    {{#if backlogName}}
	    <div class="row view-nav-bar">
	        <span>{{backlogName}}</span>
	    </div>
    {{/if}}
    <div class="container view-list-view">
        <div class="row">
            {{#if isReady}} {{#if backlogFound}}
            <div class="col-md-6 col-md-offset-3">
                {{> mainPageHeaderTemplate title="Views"}}
                <div>
                    <div class="list-group">
                        {{#each view in views}}
                        <button class="list-group-item views-list-item" type="button">
                            {{#with view}}
                            <span>{{name}}</span>
                            <a type="button" href="{{viewUrl}}" class="btn btn-success">View</a>
                            <button type="button" class="btn btn-info">Edit</button>
                            {{/with}}
                        </button>
                        {{/each}}
                    </div>
                </div>
            </div>
            {{else}}
            <div class="col-md-12">
                <div class="error-template">
                    <h1>
                    OH NOES!</h1>
                    <h2>
                    We haz no help.</h2>
                    <div class="error-details">
                        You can read this part, but it's not really meant to help you.
                    </div>
                    <div class="error-actions">
                        <a href="/backlogs" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span>
                         View Backlogs</a>
                    </div>
                </div>
            </div>
            {{/if}} {{else}} {{> App_loading}} {{/if}}
        </div>
    </div>
</template>
