<template name="backlogsTemplate">
    <div class="container main-content-area backlogs-container">
        <div class="col-md-6 col-md-offset-3">
            {{#each backlog in backlogs}}
            <div role="button" class="label label-info backlog-card" data-id="{{backlog._id}}">
                <span>{{backlog.name}}</span>
            </div>
            {{/each}}
        </div>
    </div>
</template>
