<template name="backlogsTemplate">
    <div class="container main-content-area backlogs-container">
        <div class="col-md-6 col-md-offset-3">
            <div class="label list-header">
                <span>Backlogs</span>
            </div>
            <span class="header-divider"></span>
            <div class="backlogs-list">
            {{#each backlog in backlogs}}
            <div role="button" class="backlog-card" data-id="{{backlog._id}}">
                <span>{{backlog.name}}</span>
            </div>
            {{/each}}
            </div>
        </div>
    </div>
</template>
