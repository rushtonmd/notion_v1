<!-- Modal -->
<template name="App_newNotionModal">
<div class="modal fade" id="newNotionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">Create New Notion</h4>
        </div>
        <div class="modal-body">
          <form class="create-notion-form">
            <div class="form-group">
<!--               <label for="recipient-name" class="form-control-label">Title:</label> -->
              <input type="text" class="form-control title-input" placeholder="Title">
            </div>
<!--             <div class="form-group">
              <label for="message-text" class="form-control-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary create-action">Create!</button>
        </div>
      </div>
    </div>
  </div>
</template>
