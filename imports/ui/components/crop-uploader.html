<!-- Modal -->
<template name="cropUploader">
<div class="modal fade" id="profilePhotoUploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="exampleModalLabel">Edit Profile Photo</h4>
        </div>
        <div class="modal-body">
        {{> fileUploader options=uploaderOptions uploadCallback=uploadCallback cancelCallback=cancelCallback}}
        </div>
<!--         <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary create-action">Save!</button>
        </div> -->
      </div>
    </div>
  </div>
</template>
